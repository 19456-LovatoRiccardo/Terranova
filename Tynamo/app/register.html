<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/logins.css">
<title> Login - Tynamo </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="logi    n">
            <div class="logo">
                <img src="img/tynamo.png" alt="Tynamo" style="width:70px"> 
            </div>    
          <div class="login-header">
            <h3>T Y N A M O</h3>
            <p>Benvenuto in Tynamo, per favore inserisci i dati per iniziare la registrazione.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="Nome"/>
          <input type="text" placeholder="Cognome"/>
          <input type="text" placeholder="Mail"/>
          <input type="date" placeholder="Data di nascita"/>
          <div class="button_register">
          <input type="radio" id="privato" name="fav_language" value="Privato">
          <label for="privato">Privato</label><br>
          <input type="radio" id="azienda" name="fav_language" value="Azienda">
          <label for="azienda">Azienda</label><br>
        </div>
          <button>Continua </button>
          <p class="message">Nuovo utente? <a href="#">Registra un nuovo contratto</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
