<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/logins.css">
<title> Login - Tynamo </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
            <div class="logo">
                <img src="img/tynamo.png" alt="Tynamo" style="width:70px"> 
            </div>    
          <div class="login-header">
            <h3>TYNAMO</h3>
            <p>Inserisci il Codice Utente univoco inviato alla tua Mail durante la registrazione.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="Codice Utente"/>
          <p>Crea una password</p>
          <input type="password" placeholder="Nuova password"/>
          <input type="password" placeholder="Reinserisci password"/>
          <button>login</button>
          <p class="message">Nuovo utente? <a href="#">Registra un nuovo contratto</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
