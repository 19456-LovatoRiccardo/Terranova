<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tynamo - Registrazione</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="img/tynamo.png">
</head>
<body>
  <div class="wrapper">
    <form action="registerSecond.html">
      <h1>Registrazione</h1>
      <div class="input-box">
        <input type="text" placeholder="Nome" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Cognome" required>
      </div>
      <div class="input-box">
        <input type="mail" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Data di Nascita (GG/MM/AAAA)" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Privato o azienda (IN MAIUSCOLO)" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Codice fiscale / P.Iva" required>
      </div>

      <button type="submit" class="btn">Avanti</button>

      <div class="register-link">
        <p>Hai gia' un account Tynamo? <a href="login.html"> Accedi qui.</a></p>
      </div>
    </form>
  </div>

  <script>
</script>


</body>
</html>
