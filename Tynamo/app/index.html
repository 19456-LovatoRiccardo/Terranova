<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tynamo - Area Riservata</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up" id="registrazione">
            <form action="#">
                <h1>Registrazione</h1>
                <p></p>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Cognome">
                <input type="email" placeholder="Email">
                <button onclick="nascondi()">Continua</button>
            </form>
        </div>



        <div class="form-container sign-up-continue" id="continua">
            <form>
                <h1>Prova</h1>
                <p></p>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Cognome">
                <input type="email" placeholder="Email">
                <button>Prova</button>
            </form>
        </div>



        <div class="form-container sign-in" id="accesso">
            <form>
                <h1>Accesso</h1>
                <p></p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Hai dimenticato la password?</a>
                <button>Accedi</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Benvenuto in Tynamo!</h1>
                    <p>Inizia la registrazione inserendo i dati qui affianco</p>
                    <button class="hidden" id="login" onclick="mostra()">Accesso</button>
                </div>



                <div class="toggle-panel toggle-right">
                    <h1>Bentornato in Tynamo</h1>
                    <p>Inserisci i dati per accedere, se Ã¨ la prima volta, clicca il tasto qui sotto.</p>
                    <button class="hidden" id="register" onclick="register()">Registrati</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
