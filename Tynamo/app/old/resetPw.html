<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tynamo - Ripristino Password</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="img/tynamo.png">
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Ripristino Password</h1>
      <div class="input-box">
        <input type="password" placeholder="Codice Univoco" id="codice" required>
        <img src="img/hide-img.png" id="occhioIconaCodice">
      </div>
      <div class="input-box">
        <input type="mail" placeholder="Email" required>
      </div>
      <div class="remember-forgot">
        <a href="resetCodice.html">Codice utente dimenticato ?</a>
        <a href="login.html">Ritorna al Login</a>
      </div>

      <button type="submit" class="btn">Avanti</button>

      <div class="register-link">
        <p>Hai dimenticato password e codice utente ? &nbsp<a href="resetAll.html"> Clicca qui</a></p>
      </div>
    </form>
  </div>

  <script>
    let occhioIconaCodice = document.getElementById("occhioIconaCodice");
    
    let codice = document.getElementById("codice");

    occhioIconaCodice.onclick = function(){
        if(codice.type == "password"){
            codice.type = "text";
            occhioIconaCodice.src = "img/show-img.png"
        } else {
            codice.type = "password";
            occhioIconaCodice.src = "img/hide-img.png"
        }
    }


    
</script>


</body>
</html>
