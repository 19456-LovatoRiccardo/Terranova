<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tynamo - Registrazione</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="img/tynamo.png">
</head>
<body>
  <div class="wrapper">
    <form >
      <h1>Registrazione</h1>
      <br></br>
        <div class="radio-group">
            <h2 style="text-align: center;">Scegli il tipo di account:</h2>
            <br></br>
            <label class="radio">
                <input type="radio" value="Privato" name="radio" required>
                Privato
                <span></span>
            </label>
            <label class="radio">
                <input type="radio" value="Azienda" name="radio" required>
                Azienda
                <span></span>
            </label>
            <br></br>
        </div>
      

      <button type="button" class="btn" onclick="controllo()">Avanti</button>

      <div class="register-link">
        <p>Hai gia' un account Tynamo? <a href="../login.html"> Accedi qui.</a></p>
      </div>
    </form>
  </div>

<script>
let radioPrivato = document.getElementsByName("Privato");
let radioAzienda = document.getElementsByName("Azienda");

function controllo() {
    if (radioPrivato.value = "Privato"){
      window.location.href = "registerPrivato.html";
    }
    else if (radioAzienda = "Azienda"){
      window.location.href = "registerAzienda.html";
    }
}
</script>


</body>
</html>
